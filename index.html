<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="login-wrapper">
    <div class="login-left">
      <img
        src="https://images.unsplash.com/photo-1603828917425-8b5969eeae46?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80">
      <div class="h1">Click To Register</div>
    </div>

    <div class="login-right">
      <div class="h2">Register

      </div>

      
      <div class="form-group">
        <input type="text" id="full-name" placeholder="Full Name">
        <label for="full-name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="text" id="email" placeholder="Email">
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password">
        <label for="Password">Password</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox">
        <div class="text-checkbox">
          I agree with the terms of service
      </div>
      <div class="button-area">
        <button class="btn btn-secondary">Login</button>
        <button class="btn btn-primary">Signup</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
